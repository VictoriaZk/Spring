<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/momentjs/2.24.0/moment.js"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5">
    <div class="d-flex justify-content-center">
        <a class="btn btn-success pb-2" href="/">home</a>
    </div>
    <div class="d-flex justify-content-center mt-1">
        <a class="btn btn-success pb-2" href="/history">Histories</a>
    </div>
    <div class="d-flex justify-content-center mt-1">
        <a class="btn btn-success pb-2" href="/history/add">add history</a>
    </div>
    <h2>Position</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Position</th>
            <th>Rank</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${histories}">
            <td th:text="${history.getPosition().name}">Position</td>
            <td th:text="${history.rank}">Rank</td>
            <td th:text="${history.startOfWork}">Start</td>
            <td th:text="${history.endOfWork}">End</td>
            <td>
                <a th:href="@{/history/{id}/delete(id=${history.id})}">delete</a>
                <a th:href="@{/history/{id}/update(id=${history.id})}">update</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
